<!-- Show the add button again (out of band swap) -->

    <button class="btn-add"
        hx-get="{% url 'add-diagnosis' appoint_id=appointment.id %}" 
        hx-target="#diagnosis-form"

        <span>+</span> إضافة تشخيص
    </button>
</div>
