<form class="dynamic-form" 
    {% if form.instance.pk %}
    hx-post="{% url 'update-requires' requires_id=form.instance.pk %}"
    {% else %}
    hx-post="{{url_path}}"
    {% endif %}
    hx-target="#requires-card-container"
    hx-swap="innerHTML"
    hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
    hx-on="htmx:afterRequest: this.remove()">

    {% csrf_token %}
    <div class="form-header">
        <h3>{% if form.instance.pk %}تعديل النصائح{% else %}إضافة النصائح{% endif %}</h3>
    </div>
    
    <div class="form-fields">
        {% for field in form %}
        <div class="form-field">
            <label>{{ field.label }}</label>
            {{field}}
            {% if field.errors %}
            <div class="field-errors">{{field.errors}}</div>
            {% endif %}
        </div>
        {% endfor %}
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn-primary">
            <span>{% if form.instance.pk %}حفظ التعديلات{% else %}حفظ النصائح{% endif %}</span>
        </button>
        <button type="button" class="btn-secondary" 
            {% if form.instance.pk %}
            hx-get="{% url 'view-requires' requires_id=form.instance.pk %}"
            hx-target="#requires-card-container"
            hx-swap="innerHTML"
            {% else %}
            hx-on="click: this.closest('form').remove(); 
            document.getElementById('add-requires-btn').style.display='block';"
            {% endif %}>
            إلغاء
        </button>
    </div>
</form>
